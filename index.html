<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="./script.js" defer></script>
		<title>My Library</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>My Library</h1>
				<button class="add-book-btn" id="add-book-btn">+ Add Book</button>
			</div>
			<div class="books-container" id="books-container"></div>
			<div class="new-book-modal" hide="true">
				<div class="modal-container">
					<button class="exit-modal-btn">X</button>
					<div class="modal-card">
						<h1>New Book</h1>
						<form action="">
							<div class="field">
								<label for="title">Title</label>
								<input type="text" name="title" id="form-title" required />
							</div>
							<div class="field">
								<label for="author">Author</label>
								<input type="text" name="author" id="form-author" required />
							</div>
							<div class="field">
								<label for="desc">Description</label>
								<input type="text" name="desc" id="form-desc" required />
							</div>
							<div class="field">
								<label for="read">Read?</label>
								<div class="radio-options">
									<div class="radio-option">
										<label for="form-read-yes">Yes</label>
										<input
											type="radio"
											name="isRead"
											id="form-read-yes"
											value="true"
											checked
											required />
									</div>

									<div class="radio-option">
										<label for="form-read-no">No</label>
										<input type="radio" name="isRead" id="form-read-no" value="false" required />
									</div>
								</div>
							</div>
							<input type="submit" value="Create Book" class="submit-form-btn" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
